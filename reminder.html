<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder App</title>
  <link rel="stylesheet" href="reminder.css">
</head>
<body>
  <div class="container">
    <h1>REMINDER APP</h1>
    <form id="reminderForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Max 12 characters" maxlength="12" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Max 32 characters" maxlength="32" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" required>
      </div>
      <button type="submit">SET REMINDER</button>
    </form>
  </div>
  <div id="reminderList" class="reminderCard">
    <!-- Reminder cards will be added here dynamically -->
  </div>
  <audio id="notificationSound" src="reminders.mp3"></audio>
  <script src="reminder.js"></script>
</body>
</html>
